{% load staticfiles %}
{% load i18n %}
{% if title %}
<div class="titlebar">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1>
          {{ title }}
        </h1>
      </div>
      <div class="col-md-3">
        <div class="slogan pull-right">
          <div>{% trans "Python," %}</div>
          <div>{% trans "Together," %}</div>
          <div>{% trans "Successful." %}</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
